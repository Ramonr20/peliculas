<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Peliculas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let album of Albums" (click)="showAlbum(album)">
    <img [src]="album.image"/>   
    <div class="card-title">{{album.name}}</div>
    <div class="card-subtitle">{{album.rate}}</div>
  </ion-card>
</ion-content>
